name: Flutter CI

on:
  pull_request:
    branches: 
        - main
        - "Sprint-*"
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./concordia_campus_guide/

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate analysis (recommended by SonarQube)

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze

      - name: Run tests & collect coverage
        run: flutter test --coverage

      # Cache coverage data to facilitate debugging if tests fail
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./concordia_campus_guide/coverage/

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test

    defaults:
      run:
        working-directory: ./concordia_campus_guide/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Create android/local.properties (Google Maps key)
        env: 
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          echo "GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_API_KEY" > android/local.properties
      
      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk